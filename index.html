<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="overlay"></div>
	<div id="lostBox" class="messageBox">
		<h1>Game Over!</h1>
		<button id="lostBtn" class="restartBtn">GO TO MAIN MENU</button>
	</div>
	<div id="winBox" class="messageBox">
		<h1>You Win!</h1>
		<button id="winBtn" class="restartBtn">GO TO MAIN MENU</button>
	</div>
	<div class="container">
		<div class="heartContainer">
			<img id="heart-one" class="heart" src="images/Heart.png">
			<img id="heart-two" class="heart" src="images/Heart.png">
			<img id="heart-three" class="heart" src="images/Heart.png">
			<img id="heart-four" class="heart" src="images/Heart.png">
			<img id="heart-five" class="heart" src="images/Heart.png">
		</div>
		<canvas id="gameCanvas" width="505" height="606"></canvas>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/resources.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
